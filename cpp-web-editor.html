<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Web Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/mode-c_cpp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/theme-monokai.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .editor-container {
            margin-bottom: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #output {
            width: 100%;
            height: 150px;
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: monospace;
            overflow-y: auto;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C++ Web Editor</h1>
        <div class="editor-container">
            <div id="editor">#include <iostream>

using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    return 0;
}</div>
        </div>
        <button class="button" onclick="runCode()">Run Code</button>
        <h3>Output:</h3>
        <div id="output"></div>
    </div>

    <script>
        // Initialize Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/c_cpp");
        
        // Function to run the code
        async function runCode() {
            const output = document.getElementById('output');
            output.innerHTML = "Compiling and running...";
            
            try {
                // Get the code from editor
                const code = editor.getValue();
                
                // Send the code to Wandbox API
                const response = await fetch('https://wandbox.org/api/compile.json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        compiler: 'gcc-head',
                        options: 'c++17',
                        save: false
                    })
                });

                const result = await response.json();
                
                // Display the output
                if (result.program_error) {
                    output.innerHTML = `Error:\n${result.program_error}`;
                } else if (result.compiler_error) {
                    output.innerHTML = `Compilation Error:\n${result.compiler_error}`;
                } else {
                    output.innerHTML = result.program_output || "Program executed successfully with no output";
                }
            } catch (error) {
                output.innerHTML = `Error running code: ${error.message}`;
            }
        }
    </script>
</body>
</html>
